<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard-layout}">
<head>
    <title>Products List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/js/adminProducts.js"></script>
    <layout:fragment name="head"></layout:fragment>
</head>
<body>
<section layout:fragment="content">
    <h1 class="h1_title">Products List</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <div>
                <a href="/admin/products/add" class="btn btn-primary mb-3"
                >
                <i class="bi bi-database-fill-add"></i>
                Add New Products</a>
                <a id="trash-can" class="btn btn-primary mb-3"
                >
                <i class="bi bi-trash3-fill"></i>
                Thùng rác</a>
                <a id="data-load" class="btn btn-primary mb-3">
                    <i class="bi bi-database-fill"></i>
                    Products
                </a>
            </div>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category Name</th>
            <th>Brand Name</th>
            <th class="col-lg-1">Actions</th>
        </tr>
        </thead>
        <tbody id="table-row-products">
            <!-- Nội dung ở đây -->
        </tbody>
    </table>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard}">
<head>
    <title th:text="${title} ?: 'Update Category'"> Update Category </title>
    <layout:fragment name="head"></layout:fragment>
</head>
<body>
    <section layout:fragment="content" class="container mt-5"><h1 class="mb-4">Update Category</h1>
        <form th:action="@{/admin/dashboard/categories/update/{id}(id=${category.id})}" th:object="${category}" method="post" class="needs-validation"
        novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Valid name is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/admin/dashboard/categories}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<section class="container mb-4">
    <link rel="stylesheet" href="/css/nstyle.css">
    <script src="/script/scripts.js"></script>
    <div class="container">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-items">
            <div class="product-item" th:each="product : ${products}">
                <img th:src="${product.img}">
                <h6 class="card-name-product" th:text="${product.name}" th:title="${product.name}">Tên sản phẩm</h6>
                <p class="price" th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">149,000 VNĐ</p>
                <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()">
                    <input type="hidden" name="quantity" min="1" value="1">
                    <input type="hidden" th:value="${product.id}" name="productId"/>
                    <button type="submit" class="btn btn-warning btn-sm">Thêm Vào Giỏ</button>
                </form>
            </div>
        </div>
    </div>
</section>

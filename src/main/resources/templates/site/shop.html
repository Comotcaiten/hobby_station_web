<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <layout:fragment name="head"></layout:fragment>
</head>
<body>
<section layout:fragment="content" class="container mb-4">
    <link rel="stylesheet" href="/css/shop-style.css">
    <script src="/script/shop.js"></script>
  <main>
    <div class="main-content">
      <aside id="sidebar">
        <div class="menu">
          <h1 class="SP">SẢN PHẨM</h1>
          <ul class="list-link">
            <li>
              <a href="#"
                th:text="All"
                th:onclick="'loadProductsByCategory(); return false;'">
              </a>
            </li>
            <li th:each="category : ${categories}">
              <a href="#"
                th:text="${category.name}"
                th:data-category-id="${category.id}"
                th:attr="data-id=${category.id}"
                th:onclick="'loadProductsByCategory(' + ${category.id} + '); return false;'">
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="content">
        <section class="product-featured">
          <h2 class="SPNB">SẢN PHẨM MỚI NHẤT</h2>
          <div class="sanpham" id="sanpham">
          </div>
        </section>
      </div>
    </div>
  </main>
</section>
</body>
</html>

  <link rel="stylesheet" href="/css/style.css">
  <script src="/script/cart.js"></script>
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Cart</h5>
            </div>
            <div class="alert alert-info">Your cart is empty.</div>
            
            <div class="card-body sanpham-cart cart-items" id="cartContainer">
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <p><strong>Expected shipping delivery</strong></p>

            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-body">

              <img class="me-2" width="45px"

              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                alt="American Express" />
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                alt="Mastercard" />

          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <center><h5 class="mb-0">Summary</h5></center>
            </div>

                <ul class="list-group list-group-flush">
                  <li

                    <span id="soluong-items"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    Shipping
                    <span>Gratis</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                    <div>
                      <strong>Total amount</strong>
                      <strong>
                        <p class="mb-0">(including VAT)</p>
                      </strong>
                    </div>
                    <span id="total-amount"></span>
                  </li>
                </ul>
                <center>
                  <a href="#" class="btn btn-lg btn-secondary btn-block mb-1" id="clearCart">Clear Cart</a>
                  <a href="#" class="btn btn-lg btn-primary btn-block mb-1">Go to check Out</a>
                </center>
              </div>
          </div>
        </div>
      </div>

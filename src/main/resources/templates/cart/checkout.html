<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Check out - Thanh toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <layout:fragment name="head"></layout:fragment>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName"
                   name="customerName"
                   class="form-control"
                   required>
        </div>
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Shipping Address:</label>
            <textarea id="shippingAddress" name="shippingAddress" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="orderNote" class="form-label">Order Note (Optional):</label>
            <textarea id="orderNote" name="orderNote" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" class="form-control">
                <option value="cod">Cash on Delivery</option>
                <option value="online">Online Payment</option>
            </select>
        </div>
        <hr class="my-4" />
        <div class="mb-3" th:if="${total}">
            <h3 class="mb-0">Summary</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>Gratis</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <h2><strong th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 0, 'POINT')} + ' đ'">$53.98</strong></h2>
                </li>
            </ul>
            <hr class="my-4" />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit Order</button>
        <button type="reset" class="btn btn-secondary btn-lg">Reset Order</button>
        <a href="/cart" class="btn btn-danger btn-lg">Cancel</a>
    </form>
    <hr class="my-4" />
</section>
<!--Thêm các thông tin bổ sung cho đơn đặt hàng như địa chỉ giao hàng, số điện thoại, email, ghi chú, phương thức thanh toán.-->
</body>
</html>

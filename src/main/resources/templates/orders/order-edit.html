<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboard-layout}">

<head>
    <title>Order Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <layout:fragment name="head"></layout:fragment>
</head>

<body>
    <section layout:fragment="content">
        <h1 class="mt-4">Edit Order</h1>
        <form th:action="@{/admin/orders/edit/{id}(id=${order.id})}" th:object="${order}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" id="customerName" class="form-control" th:field="*{customerName}" required/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required/>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required/>
            </div>
            <div class="mb-3">
                <label for="shippingAddress" class="form-label">Shipping Address</label>
                <input type="text" id="shippingAddress" class="form-control" th:field="*{shippingAddress}" required/>
            </div>
            <div class="mb-3">
                <label for="orderNote" class="form-label">Order Note</label>
                <textarea id="orderNote" class="form-control" th:field="*{orderNote}"></textarea>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <input type="text" id="paymentMethod" class="form-control" th:field="*{paymentMethod}" required/>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control" th:field="*{status}">
                    <option value="PENDING" th:text="'Pending'"></option>
                    <option value="PROCESSING" th:text="'Processing'"></option>
                    <option value="DELIVERED" th:text="'Delivered'"></option>
                    <option value="CANCELED" th:text="'Canceled'"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/admin/orders" class="btn btn-secondary">Back to List</a>
        </form>
    </section>
</body>
</html>
